<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des Patrouilles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Gestion des Patrouilles</h1></header>
  <main>
    <form id="patrouilleForm">
      <label>Nom de la patrouille :</label><br>
      <input type="text" required><br>

      <label>Agents :</label><br>
      <select multiple>
        <option>Agent 1</option>
        <option>Agent 2</option>
      </select><br>

      <button type="submit">Créer Patrouille</button>
    </form>

    <hr>

    <h2>Liste des patrouilles</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Agents</th>
          <th>Statut</th>
          <th>Interventions</th>
        </tr>
      </thead>
      <tbody>
        <!-- À remplir dynamiquement -->
      </tbody>
    </table>
  </main>
</body>
</html>
